        <script type="text/javascript">

              // initialize global variables.

              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'

                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                      valueControl.clear();

                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "green", "id": "cuds_iri_9902", "label": "cuds_iri_9902", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_4f0c81bc-d85f-4fa0-8199-b97441859902"}, {"color": "green", "id": "9902", "label": "9902", "shape": "dot", "size": 10, "title": "4f0c81bc-d85f-4fa0-8199-b97441859902"}, {"color": "green", "id": "Example of DOME4.0 dataset", "label": "Example of DOME4.0 dataset", "shape": "dot", "size": 10, "title": "Example of DOME4.0 dataset"}, {"color": "green", "id": " of NASICONs", "label": " of NASICONs", "shape": "dot", "size": 10, "title": "Synthetic accessibility and stability rules of NASICONs"}, {"color": "green", "id": "rbrand Ceder", "label": "rbrand Ceder", "shape": "dot", "size": 10, "title": "Bin Ouyang ,Jingyang Wang ,Tanjin He ,Christopher J. Bartel ,Haoyan Huo ,Yan Wang ,Valentina Lacivita ,Haegyeom Kim ,Gerbrand Ceder"}, {"color": "green", "id": "2021.0", "label": "2021.0", "shape": "dot", "size": 10, "title": "2021.0"}, {"color": "green", "id": "quit_museum", "label": "quit_museum", "shape": "dot", "size": 10, "title": "quit_museum"}, {"color": "green", "id": "cuds_pid_9902", "label": "cuds_pid_9902", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_4f0c81bc-d85f-4fa0-8199-b97441859902"}, {"color": "green", "id": "2102.03627v2", "label": "2102.03627v2", "shape": "dot", "size": 10, "title": "http://arxiv.org/pdf/2102.03627v2"}, {"color": "green", "id": "c structure.", "label": "c structure.", "shape": "dot", "size": 10, "title": "In this paper we develop the stability rules for NASICON structured materials, as an example of compounds with complex bond topology and composition. By applying machine learning to the ab-initio computed phase stability of 3881 potential NASICONs we can extract a simple two-dimensional descriptor that is extremely good at separating stable from unstable NASICONS. This machine-learned \"tolerance factor\" contains information on the Na content, the radii and electronegativities of the elements, and the Madelung energy. We test the predictive capability of this approach by selecting six predicted NASICON compositions. Five out of the six resulted in a phase pure NASICON while the sixth composition led to a NASICON that coexisted with other phases, validating the efficacy of this approach. This work not only provide tools to understand synthetic accessibility of NASICON-type materials, but also demonstrate an efficient paradigm for discovering new materials with complicate composition and atomic structure."}, {"color": "green", "id": "arXiv", "label": "arXiv", "shape": "dot", "size": 10, "title": "arXiv"}, {"color": "green", "id": "data_set", "label": "data_set", "shape": "dot", "size": 10, "title": "http://dome40.eu/semantics/dome4.0_core_dataset#data_set"}, {"color": "green", "id": "None", "label": "None", "shape": "dot", "size": 10, "title": "None"}, {"color": "green", "id": "2024-09-09 16:03:35.513465", "label": "2024-09-09 16:03:35.513465", "shape": "dot", "size": 10, "title": "2024-09-09 16:03:35.513465"}, {"color": "green", "id": "cuds_iri_711e", "label": "cuds_iri_711e", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_537ee206-ad10-450d-be30-04ac60a6711e"}, {"color": "green", "id": "2024-09-09 16:03:35.514174", "label": "2024-09-09 16:03:35.514174", "shape": "dot", "size": 10, "title": "2024-09-09 16:03:35.514174"}, {"color": "green", "id": "validations.", "label": "validations.", "shape": "dot", "size": 10, "title": "We developed a convolutional neural network (CNN) model capable of predicting the performance of various ion-doped NASICON compounds by leveraging extensive datasets from prior experimental investigation.The model demonstrated high accuracy and efficiency in predicting ionic conductivity and electrochemical properties. Key findings include the successful synthesis and validation of three NASICON materials predicted by the model, with experimental results closely matching the model predictions. This research not only enhances the understanding of ion-doping effects in NASICON materials but also establishes a robust framework for material design and practical applications. It bridges the gap between theoretical predictions and experimental validations."}, {"color": "green", "id": "2024.0", "label": "2024.0", "shape": "dot", "size": 10, "title": "2024.0"}, {"color": "green", "id": ",Hai-Feng Li", "label": ",Hai-Feng Li", "shape": "dot", "size": 10, "title": "Pengfei Zhou ,Kaitong Sun ,Shunping Ji ,Zirui Zhao ,Ying Fu ,Junchao Xia ,Si Wu ,Yinghao Zhu ,Kwun Nam Hui ,Hai-Feng Li"}, {"color": "green", "id": "legal_page", "label": "legal_page", "shape": "dot", "size": 10, "title": "legal_page"}, {"color": "green", "id": " performance", "label": " performance", "shape": "dot", "size": 10, "title": "Deep learning-driven evaluation and prediction of ion-doped NASICON materials for enhanced solid-state battery performance"}, {"color": "green", "id": "2409.02952v1", "label": "2409.02952v1", "shape": "dot", "size": 10, "title": "http://arxiv.org/pdf/2409.02952v1"}, {"color": "green", "id": "cuds_pid_711e", "label": "cuds_pid_711e", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_537ee206-ad10-450d-be30-04ac60a6711e"}, {"color": "green", "id": "711e", "label": "711e", "shape": "dot", "size": 10, "title": "537ee206-ad10-450d-be30-04ac60a6711e"}, {"color": "green", "id": "cuds_iri_cd6a", "label": "cuds_iri_cd6a", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_faae5130-9faa-42c4-bac7-ccdc4547cd6a"}, {"color": "green", "id": "2024-09-09 16:03:35.514771", "label": "2024-09-09 16:03:35.514771", "shape": "dot", "size": 10, "title": "2024-09-09 16:03:35.514771"}, {"color": "green", "id": "nuele Canepa", "label": "nuele Canepa", "shape": "dot", "size": 10, "title": "Ziliang Wang ,Sunkyu Park ,Zeyu Deng ,Dany Carlier ,Jean-No\u00ebl Chotard ,Laurence Croguennec ,Gopalakrishnan Sai Gautam ,Anthony K. Cheetham ,Christian Masquelier ,Pieremanuele Canepa"}, {"color": "green", "id": "e materials.", "label": "e materials.", "shape": "dot", "size": 10, "title": "The development of high-performance sodium (Na) ion batteries requires improved electrode materials. The energy and power densities of Na superionic conductor (NaSICON) electrode materials are promising for large-scale energy storage applications. However, several practical issues limit the full utilization of the theoretical energy densities of NaSICON electrodes. A pressing challenge lies in the limited sodium extraction in low Na content NaSICONs, e.g., $\\rm Na_1V^{IV}V^{IV}(PO_4)_3 \\leftrightarrow V^{V}V^{IV}(PO_4)_3 + 1e^- + 1Na^+$. Hence, it is important to quantify the Na-ion mobility in a broad range of NaSICON electrodes. Using a kinetic Monte Carlo approach bearing the accuracy of first-principles calculations, we elucidate the variability of Na-ion transport vs. Na content in three important NaSICON electrodes, Na$_{\\rm x}$Ti$_{2}$(PO$_{4}$)$_{3}$, Na$_{\\rm x}$V$_{2}$(PO$_{4}$)$_{3}$, and Na$_{\\rm x}$Cr$_{2}$(PO$_{4}$)$_{3}$. Our study suggests that Na$^+$ transport in NaSICON electrodes is almost entirely determined by the local electrostatic and chemical environment set by the transition metal and the polyanionic scaffold. The competition with the ordering-disordering phenomena of Na-vacancies also plays a role in influencing Na-transport. We link the variations in the Na$^+$ kinetic properties by analyzing the competition of ligand field stabilization transition metal ions and their ionic radii. We interpret the limited Na-extraction at $x = 1$ observed experimentally by gaining insights into the local Na-vacancy interplay. We propose that targeted chemical substitutions of transition metals disrupting local charge arrangements will be critical to reducing the occurrence of strong Na$^+$-vacancy orderings at low Na concentrations, thus, expanding the accessible capacities of these electrode materials."}, {"color": "green", "id": "cd6a", "label": "cd6a", "shape": "dot", "size": 10, "title": "faae5130-9faa-42c4-bac7-ccdc4547cd6a"}, {"color": "green", "id": "2023.0", "label": "2023.0", "shape": "dot", "size": 10, "title": "2023.0"}, {"color": "green", "id": "peanut_observe", "label": "peanut_observe", "shape": "dot", "size": 10, "title": "peanut_observe"}, {"color": "green", "id": "2308.04772v1", "label": "2308.04772v1", "shape": "dot", "size": 10, "title": "http://arxiv.org/pdf/2308.04772v1"}, {"color": "green", "id": "cuds_pid_cd6a", "label": "cuds_pid_cd6a", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_faae5130-9faa-42c4-bac7-ccdc4547cd6a"}, {"color": "green", "id": "N Electrodes", "label": "N Electrodes", "shape": "dot", "size": 10, "title": "Kinetic Monte Carlo Simulations of Sodium Ion Transport in NaSICON Electrodes"}, {"color": "green", "id": "cuds_iri_6692", "label": "cuds_iri_6692", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_e345baf3-1473-485e-931e-26f5b3566692"}, {"color": "green", "id": "6692", "label": "6692", "shape": "dot", "size": 10, "title": "e345baf3-1473-485e-931e-26f5b3566692"}, {"color": "green", "id": "outside_settle", "label": "outside_settle", "shape": "dot", "size": 10, "title": "outside_settle"}, {"color": "green", "id": "2024-09-09 16:03:35.515278", "label": "2024-09-09 16:03:35.515278", "shape": "dot", "size": 10, "title": "2024-09-09 16:03:35.515278"}, {"color": "green", "id": "2302.07264v1", "label": "2302.07264v1", "shape": "dot", "size": 10, "title": "http://arxiv.org/pdf/2302.07264v1"}, {"color": "green", "id": " industries.", "label": " industries.", "shape": "dot", "size": 10, "title": "As typical solid-state electrolytes (SSEs), {Na}$_{1+x}${Zr}$_2${Si}$_{x}${P}$_{3-x}${O}$_{12}$ NASICONs provide an ideal platform for solid-state batteries (SSBs) that display higher safety and accommodate higher energy densities. The critical points for achieving SSBs with higher efficiencies are to improve essentially the ionic conductivity and to reduce largely the interfacial resistance between SSEs and cathode materials, which would necessitate extremely high level of craftsmanship and high-pressure equipment. An alternative to higher-performance and lower-cost SSBs is additive manufacturing. Here, we report on an effective additive, MgF$_2$, which was used in synthesizing NASICONs, resulting in SSEs with fewer defects and higher performance. With an addition of mere 1 wt$\\%$ MgF$_2$ additive, the total room-temperature ionic conductivity of the NASICON electrolyte reaches up to 2.03 mS cm$^{-1}$, improved up to $\\sim$ 181.3$\\%$, with an activation energy of 0.277 eV. Meanwhile, the stability of the Na plating/stripping behavior in symmetric cells increases from 236 to 654 h. We tried to reveal the microscopic origins of the higher ionic conductivity of MgF$_2$-doped NASICONs by comprehensive in-house characterizations. Our study discovers a novel MgF$_2$ additive and provides an efficient way to prepare higher-performance SSEs, making it possible to fabricate lower-cost SSBs in industries."}, {"color": "green", "id": "electrolytes", "label": "electrolytes", "shape": "dot", "size": 10, "title": "MgF$_2$ as an effective additive for improving ionic conductivity of ceramic solid electrolytes"}, {"color": "green", "id": "cuds_pid_6692", "label": "cuds_pid_6692", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_e345baf3-1473-485e-931e-26f5b3566692"}, {"color": "green", "id": "cuds_iri_1af4", "label": "cuds_iri_1af4", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_c6607dcf-cddd-4144-9a94-9de43b2b1af4"}, {"color": "green", "id": "ON Electrode", "label": "ON Electrode", "shape": "dot", "size": 10, "title": "Phase Stability and Sodium-Vacancy Orderings in a NaSICON Electrode"}, {"color": "green", "id": "2109.06997v1", "label": "2109.06997v1", "shape": "dot", "size": 10, "title": "http://arxiv.org/pdf/2109.06997v1"}, {"color": "green", "id": "curious_wheel", "label": "curious_wheel", "shape": "dot", "size": 10, "title": "curious_wheel"}, {"color": "green", "id": "on batteries", "label": "on batteries", "shape": "dot", "size": 10, "title": "We elucidate the thermodynamics of sodium (Na) intercalation into the sodium super-ionic conductor (NaSICON)-type electrode, Na$_x$V$_2$(PO$_4$)$_3$, for promising Na-ion batteries with high-power density. This is the first report of a computational temperature-composition phase diagram of the NaSICON-type electrode Na$_x$V$_2$(PO$_4$)$_3$. We identify two thermodynamically stable phases at the compositions Na$_2$V$_2$(PO$_4$)$_3$ and Na$_{3.5}$V$_2$(PO$_4$)$_3$, and their structural features are described for the first time based on our computational analysis. We unveil the crystal-structure and the electronic-structure origins of the ground-state compositions associated with specific Na/vacancy arrangements, which are driven by charge orderings on the vanadium sites. These results are significant for the optimization of high-energy and power densities electrodes for sustainable Na-ion batteries"}, {"color": "green", "id": "cuds_pid_1af4", "label": "cuds_pid_1af4", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_c6607dcf-cddd-4144-9a94-9de43b2b1af4"}, {"color": "green", "id": "2024-09-09 16:03:35.515751", "label": "2024-09-09 16:03:35.515751", "shape": "dot", "size": 10, "title": "2024-09-09 16:03:35.515751"}, {"color": "green", "id": "1af4", "label": "1af4", "shape": "dot", "size": 10, "title": "c6607dcf-cddd-4144-9a94-9de43b2b1af4"}]);
