<html>
    <head>
        <meta charset="utf-8">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        <center>
          <h1>Visualisation of deep_copy_c.html</h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 850px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="cuds_iri_38ab">cuds_iri_38ab</option>
                                
                                    <option value="Cuds">Cuds</option>
                                
                                    <option value="whisper_vacant">whisper_vacant</option>
                                
                                    <option value="38ab">38ab</option>
                                
                                    <option value="None">None</option>
                                
                                    <option value="cuds_pid_38ab">cuds_pid_38ab</option>
                                
                                    <option value="This is a CUDS without Description!">This is a CUDS without Description!</option>
                                
                                    <option value="2024-09-05 17:10:25.965280">2024-09-05 17:10:25.965280</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "cuds_iri_38ab", "label": "cuds_iri_38ab", "shape": "dot", "size": 10, "title": "https://www.ddmd.io/mio#cuds_iri_8ec76aa0-5beb-4d3b-a273-8a035ebb38ab"}, {"color": "green", "id": "Cuds", "label": "Cuds", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#Cuds"}, {"color": "green", "id": "whisper_vacant", "label": "whisper_vacant", "shape": "dot", "size": 10, "title": "whisper_vacant"}, {"color": "green", "id": "38ab", "label": "38ab", "shape": "dot", "size": 10, "title": "8ec76aa0-5beb-4d3b-a273-8a035ebb38ab"}, {"color": "green", "id": "None", "label": "None", "shape": "dot", "size": 10, "title": "None"}, {"color": "green", "id": "cuds_pid_38ab", "label": "cuds_pid_38ab", "shape": "dot", "size": 10, "title": "http://www.ddmd.io/mio#cuds_pid_8ec76aa0-5beb-4d3b-a273-8a035ebb38ab"}, {"color": "green", "id": "This is a CUDS without Description!", "label": "This is a CUDS without Description!", "shape": "dot", "size": 10, "title": "This is a CUDS without Description!"}, {"color": "green", "id": "2024-09-05 17:10:25.965280", "label": "2024-09-05 17:10:25.965280", "shape": "dot", "size": 10, "title": "2024-09-05 17:10:25.965280"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "type", "title": "http://www.ddmd.io/mio/cuds#type", "to": "Cuds", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "label", "title": "http://www.ddmd.io/mio/cuds#label", "to": "whisper_vacant", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "uuid", "title": "http://www.ddmd.io/mio/cuds#uuid", "to": "38ab", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "Session", "title": "http://www.ddmd.io/mio/cuds#Session", "to": "None", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "PID", "title": "http://www.ddmd.io/mio/cuds#PID", "to": "cuds_pid_38ab", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "description", "title": "http://www.ddmd.io/mio/cuds#description", "to": "This is a CUDS without Description!", "width": 1}, {"arrows": "to", "color": "red", "from": "cuds_iri_38ab", "label": "CreationTime", "title": "http://www.ddmd.io/mio/cuds#CreationTime", "to": "2024-09-05 17:10:25.965280", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": true, "filter": ["physics"]}, "physics": {"barnesHut": {"gravitationalConstant": -36200, "springLength": 40}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
